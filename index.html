<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe with Firecrackers</title>

    <style>
         :root {
            --bg: #1a1a2e;
            --primary: #0f3460;
            --accent: #e94560;
            --cell-bg: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.15);
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top right, #0f2027, #203a43, #2c5364);
            position: relative;
        }
        
        .container {
            background: var(--glass);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: #ffffff;
            max-width: 420px;
            width: 90%;
            z-index: 1;
        }
        
        h1 {
            margin-bottom: 25px;
            font-size: 2em;
            color: #fff;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: auto;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: var(--cell-bg);
            border-radius: 15px;
            border: 2px solid #fff;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        #status {
            margin-top: 25px;
            font-size: 1.2em;
            min-height: 1.5em;
        }
        
        #reset {
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--accent);
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        #reset:hover {
            background: #d93040;
        }
        
        @media (max-width: 450px) {
            #board {
                grid-template-columns: repeat(3, 80px);
                gap: 8px;
            }
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2em;
            }
        }
        
        @keyframes firecrackerUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) scale(0.3);
                opacity: 0;
            }
        }
        
        @keyframes blast {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .firecracker {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: firecrackerUp 1s ease-out forwards;
            pointer-events: none;
        }
        
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: blast 0.6s ease-out forwards;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status"></p>
        <button id="reset">Reset Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const resetButton = document.getElementById('reset');

        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');
            if (gameState[index] !== '' || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.style.color = currentPlayer === 'X' ? 'red' : 'white';

            checkWinner();
        }

        function checkWinner() {
            let roundWon = false;
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    highlightWinner(condition);
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
                gameActive = false;
                launchFirecrackers(currentPlayer);
                return;
            }

            if (!gameState.includes('')) {
                statusText.textContent = "ðŸ¤ It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusText.textContent = `It's ${currentPlayer}'s turn`;
        }

        function highlightWinner(indices) {
            indices.forEach(i => {
                cells[i].style.backgroundColor = "#4caf50";
            });
        }

        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                cell.style.color = '#fff';
            });
            statusText.textContent = `It's ${currentPlayer}'s turn`;
        }

        function launchFirecrackers(winner) {
            const duration = 5000;
            const interval = 150;
            const endTime = Date.now() + duration;
            const color = winner === 'X' ? 'red' : 'white';

            const firecrackerInterval = setInterval(() => {
                if (Date.now() > endTime) {
                    clearInterval(firecrackerInterval);
                    return;
                }

                for (let i = 0; i < 24; i++) {
                    const firecracker = document.createElement('div');
                    firecracker.className = 'firecracker';
                    firecracker.style.left = `${Math.random() * 100}%`;
                    firecracker.style.backgroundColor = color;
                    firecracker.style.width = `${6 + Math.random() * 6}px`;
                    firecracker.style.height = firecracker.style.width;
                    document.body.appendChild(firecracker);

                    const top = Math.random() * 500 + 100;

                    setTimeout(() => {
                        firecracker.remove();
                        createExplosion(parseFloat(firecracker.style.left), window.innerHeight - top);
                    }, 1000);
                }
            }, interval);
        }

        function createExplosion(xPercent, yPos) {
            for (let i = 0; i < 12; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = `calc(${xPercent}% + ${Math.random() * 40 - 20}px)`;
                spark.style.top = `${yPos + Math.random() * 20 - 10}px`;
                spark.style.backgroundColor = getRandomColor();
                document.body.appendChild(spark);
                setTimeout(() => spark.remove(), 600);
            }
        }

        function getRandomColor() {
            const colors = ['#ff4d4d', '#ffcc00', '#00ccff', '#ffffff', '#00ff99', '#cc66ff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
        statusText.textContent = `It's ${currentPlayer}'s turn`;
    </script>
</body>

</html>
